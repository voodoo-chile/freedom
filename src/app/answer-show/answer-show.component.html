<div *ngIf="answer" class="card mb-3">
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <a href="{{ answer.AnswerUrl }}" target="blank" id="answerTitleLink">
          {{ answer.AnswerTitle }}
        </a>
      </div>
      <div id="answerAuthor" class="col-md-4">{{ answer.AnswerAuthor }}</div>
    </div>
    <div class="row">
        <div id="answerBlurb" class="col-md-10">{{ answer.AnswerBlurb }}</div>
        <div class="col-md-2">
          Tags:
          <div class="answerTag" *ngFor="let tag of answer.AnswerTags">
            {{tag}}
          </div>
        </div>
    </div>
  </div>
</div>
