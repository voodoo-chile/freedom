<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="TagName"
          #TagName
          id="tagNameInput"
        />
      </div>
      <div
        *ngIf="
          angForm.controls['TagName'].invalid &&
          (angForm.controls['TagName'].dirty ||
            angForm.controls['TagName'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['TagName'].errors.required">
          Tag name is required.
        </div>
      </div>
      <div class="form-group">
        <button
          (click)="addTag(TagName.value)"
          type="submit"
          [disabled]="angForm.pristine || angForm.invalid"
          class="btn btn-primary"
        >
          Create Tag
        </button>
      </div>
    </form>
  </div>
</div>
