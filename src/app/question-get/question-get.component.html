<div *ngIf="questions" class="container">
  <div *ngFor="let question of questions" class="card mb-3">
    <div class="card-body">
      <div class="row">
        <div class="col-md-8">
          <h5>Question</h5>
          <div class="ml-3">
            <a [routerLink]="['/question', question._id]">
              {{question.QuestionText}}
            </a>
          </div>
          <h5>Answers</h5>
          <div class="ml-3">
            <app-answer-list [answerIds]="question.QuestionAnswers"></app-answer-list>
          </div>
        </div>
        <div class="col-md-4">
          <h5>Categories</h5>
          {{question.QuestionCategories}}
        </div>
      </div>
    </div>
  </div>
</div>
